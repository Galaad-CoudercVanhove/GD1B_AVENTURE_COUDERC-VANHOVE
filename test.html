<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>test</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.54.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 1280,
    height: 720,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 0 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var stars;
var bombs;
var platforms;
var cursors;
var gameOver = false;
var wallLayer;
var monster;
var Door;
var cle;
var haskey = false;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.tilemapTiledJSON('map1', 'assets/map2.json');
    this.load.image('tiles', 'assets/landscape_tiles.png');
    this.load.image('clef', 'assets/key.png');
    this.load.image('bomb', 'assets/bomb.png');
    this.load.image('door', 'assets/porte.png');
    this.load.spritesheet('dude', 'assets/dude3.png', { frameWidth: 32, frameHeight: 60 });
    this.load.spritesheet('monster', 'assets/monster.png', { frameWidth: 100, frameHeight: 50 });
}

function create ()
{


    const map = this.make.tilemap({key: 'map1'});
    const tileset = map.addTilesetImage('landscape', 'tiles');
        
    map.createStaticLayer('ground', tileset, 0, 0);
    wallLayer = map.createStaticLayer('mur', tileset, 0, 0);

    wallLayer.setCollisionByExclusion(-1, true);

    const doorObjects = map.getObjectLayer('door').objects;
    Door = this.physics.add.group({immovable:true});
    for (const porte of doorObjects){
        Door.create(porte.x, porte.y, 'door')
    }
    
    // The monster and its settings
    monster = this.physics.add.sprite(500, 300, 'monster');

    // The player and its settings
    player = this.physics.add.sprite(100, 450, 'dude');

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'up',
        frames: this.anims.generateFrameNumbers('dude', { start: 9, end: 12 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'down',
        frames: this.anims.generateFrameNumbers('dude', { start: 13, end: 16 }),
        frameRate: 10,
        repeat: -1
    });

    ////////////////////////////////
    // animation monstres
    ////////////////////////////////

    this.anims.create({
        key: 'monsterMove',
        frames: this.anims.generateFrameNumbers('monster', { start: 0, end: 2 }),
        frameRate: 10,
        repeat: -1
    });


    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
    cle = this.physics.add.group({
        key: 'clef',
        setXY: { x: 500, y: 80, stepX: 70 }
    });

    cle.children.iterate(function (child) {

        //  Give each star a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

    });

    bombs = this.physics.add.group();

    //  Collide the player and the stars with the platforms
    this.physics.add.collider(player, wallLayer);
    this.physics.add.collider(monster, wallLayer);
    this.physics.add.collider(cle, platforms);
    this.physics.add.collider(bombs, platforms);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    this.physics.add.overlap(player, cle, collectkey, null, this);
    this.physics.add.overlap(player, monster, hitMonster, null, this);
    this.physics.add.collider(player, Door, openDoor);

    //this.physics.add.collider(player, bombs, hitBomb, null, this);

    //follow caméra
    this.cameras.main.startFollow(player, true, 0.05, 0.05);
}

function update ()
{
    if (gameOver)
    {
        return;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);

        player.anims.play('right', true);
    }
    else
    {
        player.setVelocityX(0);

        player.anims.play('turn');
    }

    if (cursors.up.isDown)
    {
        player.setVelocityY(-160);

        player.anims.play('up');
    }
    else if (cursors.down.isDown)
    {
        player.setVelocityY(160);

        player.anims.play('down');
    }
    else if (cursors.up.isUp && cursors.down.isUp){
        player.setVelocityY(0);
    }

    ///////////////////////////////////////
    // déplacements monstre 1
    ///////////////////////////////////////

    if (monster.body.blocked.right) {
        monster.direction = 'LEFT';
    }

    if (monster.body.blocked.left) {
        monster.direction = 'RIGHT';
    }

    if (monster.direction === 'RIGHT') {
        monster.setVelocityX(100);
        monster.setFlipX(false);
        monster.anims.play("monsterMove", true);
    }
    else{
        monster.setVelocityX(-100);
        monster.setFlipX(true);
        monster.anims.play("monsterMove", true);
    }

}

function collectkey (player, clef)
{
    clef.disableBody(true, true);
    haskey = true;
}

function openDoor (player, Door)
{
    if (haskey == true)
    {
        Door.destroy();
    }
}

function hitMonster (player,monster)
{
    this.physics.pause();

    player.setTint(0xff0000);

    player.anims.play('turn');

    gameOver = true;
}

</script>

</body>
</html>
